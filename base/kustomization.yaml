apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

configurations:
  - transformer.yaml

labels:
  - pairs:
      owner: dorkomen
    includeSelectors: false

resources:
  - namespace.yaml
  - argocd-project.yaml
  - ../apps

configMapGenerator:
  - name: common
    behavior: create
    literals:
      - values.yaml=
  - name: environment
    behavior: create
    literals:
      - values.yaml=

secretGenerator:
  - name: common-dk
    behavior: create
    literals:
      - values.yaml=
  - name: environment-dk
    behavior: create
    literals:
      - values.yaml=
