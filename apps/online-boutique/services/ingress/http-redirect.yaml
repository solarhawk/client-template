# HTTP to HTTPS redirect for Online Boutique
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: boutique-http-redirect
  labels:
    app.kubernetes.io/name: online-boutique
    app.kubernetes.io/component: ingress
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`boutique.dorkomen.us`)
      kind: Rule
      middlewares:
        - name: redirect-to-https
      services:
        - name: frontend
          port: 80
---
# HTTPS redirect middleware
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-to-https
  labels:
    app.kubernetes.io/name: online-boutique
    app.kubernetes.io/component: ingress
spec:
  redirectScheme:
    scheme: https
    permanent: true
