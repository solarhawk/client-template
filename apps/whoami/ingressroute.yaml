# Traefik IngressRoute for whoami
# Domain is patched by overlays
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: whoami
  namespace: whoami
  labels:
    app.kubernetes.io/name: whoami
    app.kubernetes.io/component: demo-app
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`whoami.DOMAIN`)
      kind: Rule
      services:
        - name: whoami
          port: 80
  tls:
    secretName: whoami-tls
