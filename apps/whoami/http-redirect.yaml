# HTTP to HTTPS redirect for whoami
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: whoami-http-redirect
  namespace: whoami
  labels:
    app.kubernetes.io/name: whoami
    app.kubernetes.io/component: demo-app
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`whoami.DOMAIN`)
      kind: Rule
      middlewares:
        - name: redirect-to-https
          namespace: whoami
      services:
        - name: whoami
          port: 80
---
# HTTPS redirect middleware
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-to-https
  namespace: whoami
spec:
  redirectScheme:
    scheme: https
    permanent: true
