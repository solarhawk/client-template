# Traefik IngressRoute for microservices-demo frontend
# Update DOMAIN to match your environment
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: microservices-demo
  namespace: microservices-demo
  labels:
    app.kubernetes.io/name: microservices-demo
    app.kubernetes.io/component: demo-app
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`boutique.DOMAIN`)
      kind: Rule
      services:
        - name: frontend
          port: 80
  tls:
    secretName: microservices-demo-tls
