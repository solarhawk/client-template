# TLS Certificate for microservices-demo
# Update DOMAIN to match your environment
# Update issuerRef.name to match your ClusterIssuer
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: microservices-demo-tls
  namespace: microservices-demo
  labels:
    app.kubernetes.io/name: microservices-demo
    app.kubernetes.io/component: demo-app
spec:
  secretName: microservices-demo-tls
  issuerRef:
    name: dorkomen-ca
    kind: ClusterIssuer
  commonName: boutique.DOMAIN
  dnsNames:
    - boutique.DOMAIN
