# HTTP to HTTPS redirect for microservices-demo
# Update DOMAIN to match your environment
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-to-https
  namespace: microservices-demo
  labels:
    app.kubernetes.io/name: microservices-demo
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: microservices-demo-http-redirect
  namespace: microservices-demo
  labels:
    app.kubernetes.io/name: microservices-demo
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`boutique.DOMAIN`)
      kind: Rule
      middlewares:
        - name: redirect-to-https
          namespace: microservices-demo
      services:
        - name: frontend
          port: 80
