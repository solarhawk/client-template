# Development environment values
# These values are stored in a ConfigMap and are NOT sensitive

domain: dorkomen.us

# Use Let's Encrypt for valid TLS certificates
clusterIssuer: letsencrypt-prod

# Enable/disable packages for development
eckOperator:
  enabled: true

fluentbit:
  enabled: true
  values:
    config:
      outputs: |
        [OUTPUT]
            Name stdout
            Match *
            Format json

gitlab:
  enabled: false

gitlabRunner:
  enabled: false

argocd:
  enabled: true
  values:
    server:
      replicas: 1

# Network policies - relaxed for development
networkPolicies:
  enabled: false
