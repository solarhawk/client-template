apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  # Add dev-specific apps here:
  # - apps/dev-only-app

# Patch whoami app for domain
patches:
  - target:
      kind: IngressRoute
      name: whoami
      namespace: whoami
    patch: |
      - op: replace
        path: /spec/routes/0/match
        value: Host(`whoami.dorkomen.us`)
  - target:
      kind: IngressRoute
      name: whoami-http-redirect
      namespace: whoami
    patch: |
      - op: replace
        path: /spec/routes/0/match
        value: Host(`whoami.dorkomen.us`)
  - target:
      kind: Certificate
      name: whoami-tls
      namespace: whoami
    patch: |
      - op: replace
        path: /spec/issuerRef/name
        value: letsencrypt-prod
      - op: replace
        path: /spec/commonName
        value: whoami.dorkomen.us
      - op: replace
        path: /spec/dnsNames
        value:
          - whoami.dorkomen.us

configMapGenerator:
  - name: environment
    behavior: replace
    files:
      - values.yaml=configmap-values.yaml

secretGenerator:
  - name: environment-dk
    behavior: replace
    files:
      - values.yaml=secret-values.yaml
