# Production environment SECRET values
# These values are stored in a Secret for sensitive data
#
# WARNING: In production, use a secrets management solution like:
# - Sealed Secrets
# - SOPS
# - External Secrets Operator
# - HashiCorp Vault
#
# DO NOT commit real production secrets to version control!

# Registry credentials
registryCredentials:
  registry: "your-registry.example.com"
  username: "${REGISTRY_USERNAME}"
  password: "${REGISTRY_PASSWORD}"
  email: "admin@example.com"

# Git credentials
git:
  credentials:
    username: "${GIT_USERNAME}"
    password: "${GIT_TOKEN}"

# GitLab Runner token
gitlabRunner:
  values:
    runnerToken: "${GITLAB_RUNNER_TOKEN}"
